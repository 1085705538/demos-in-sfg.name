<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <style type="text/css">自适应的聊天气泡（仿QQ）</style>
    <link rel="stylesheet" type="text/css" href="css/bubbles.css">
  </head>
  <body>
    <div class="wrapper">
      <ul class="chat-list">
        <li class="chat-item left">
          <img src="img/avatar-1.jpg" class="chat-avatar"/>
          <div class="bubble-item bubble-bear">
            <span class="chat-content">确认过眼神我遇上对的人</span>
            <span class="cell cell-1"></span><span class="cell cell-2"></span>
            <span class="cell cell-3"></span><span class="cell cell-4"></span>
            <span class="cell cell-5"></span><span class="cell cell-6"></span>
            <span class="cell cell-7"></span><span class="cell cell-8"></span>
          </div>
        </li>
        <li class="chat-item right">
          <img src="img/avatar-2.jpg" class="chat-avatar"/>
          <div class="bubble-item bubble-bear">
            <span class="chat-content">我挥剑转身而鲜血如红唇</span>
            <span class="cell cell-1"></span><span class="cell cell-2"></span>
            <span class="cell cell-3"></span><span class="cell cell-4"></span>
            <span class="cell cell-5"></span><span class="cell cell-6"></span>
            <span class="cell cell-7"></span><span class="cell cell-8"></span>
          </div>
        </li>
        <li class="chat-item left">
          <img src="img/avatar-1.jpg" class="chat-avatar"/>
          <div class="bubble-item bubble-bear">
            <span class="chat-content">前朝记忆渡红尘，伤人的不是刀刃，是你转世而来的魂</span>
            <span class="cell cell-1"></span><span class="cell cell-2"></span>
            <span class="cell cell-3"></span><span class="cell cell-4"></span>
            <span class="cell cell-5"></span><span class="cell cell-6"></span>
            <span class="cell cell-7"></span><span class="cell cell-8"></span>
          </div>
        </li>
        <li class="chat-item right">
          <img src="img/avatar-2.jpg" class="chat-avatar"/>
          <div class="bubble-item bubble-bear">
            <span class="chat-content">确认过眼神，我遇上对的人。我策马出征，马蹄声如泪奔。青石板上的月光照进这山城，我一路的跟 你轮回声， 我对你用情极深 </span>
            <span class="cell cell-1"></span><span class="cell cell-2"></span>
            <span class="cell cell-3"></span><span class="cell cell-4"></span>
            <span class="cell cell-5"></span><span class="cell cell-6"></span>
            <span class="cell cell-7"></span><span class="cell cell-8"></span>
          </div>
        </li>
      </ul>
    </div>
  </body>
</html>
